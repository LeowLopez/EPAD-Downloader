<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>EPAD Downloader - Releases</title>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1c25;
      --accent: #00c6ff;
      --accent-hover: #00a6e0;
      --text: #e0e0e0;
      --text-secondary: #a0a0b0;
      --border: #2a2c36;
      --success: #3fbf5b;
      --success-hover: #34a64e;
      --alert: #ff9800;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 16px;
    }

    .container {
      max-width: 720px;
      width: 100%;
      background: var(--surface);
      padding: 36px;
      border-radius: 14px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border);
      animation: fadeIn 0.3s ease;
      text-align: left;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: var(--accent);
      font-size: 1.9em;
      margin-bottom: 12px;
    }

    .notes {
      background: #222430;
      padding: 18px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid var(--border);
      color: var(--text);
      min-height: 80px;
    }

    .notes ul {
      padding-left: 20px;
      margin: 0;
    }

    .notes li {
      margin-bottom: 6px;
      line-height: 1.5;
    }

    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background: var(--success);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.25s, transform 0.15s;
    }

    a.button:hover {
      background: var(--success-hover);
      transform: translateY(-2px);
    }

    a.tutorial {
      display: inline-block;
      margin-top: 10px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    a.tutorial:hover {
      color: var(--accent-hover);
    }

    p {
      color: var(--text-secondary);
    }
  </style>
</head>

<body>
  <div class="container" id="mainContainer">
    <h1>EPAD Downloader - Lançamentos</h1>
    <p>
      Baixe a versão mais recente agora.
    </p>
    <div class="notes" id="notes">
      <h2 id="version">Carregando versão...</h2>
      <p id="releaseNotes">Carregando informações da versão...</p>
    </div>

    <a id="downloadLink" class="button" href="#" style="display:none;">Baixar agora</a>

    <a href="../index.html" class="tutorial">← Tutorial e página principal.</a>
  </div>

  <script>
    // Pegar versão da query ?version=
    const params = new URLSearchParams(location.search)
    const queriedVersion = params.get('version')

    fetch('latest.json')
      .then(res => res.json())
      .then(data => {
        const currentVersion = data.version

        if (queriedVersion) {
          document.getElementById('version').innerText =
            `Atualização disponível: Versão ${queriedVersion} → ${currentVersion}`
        } else {
          document.getElementById('version').innerText = `Versão: ${currentVersion}`
        }

        const raw = data.notes?.trim() || ''
        const lines = raw.split('\n')

        let html = '<strong>Novidades:</strong><ul>'
        lines.forEach(l => {
          if (l.trim()) {
            html += `<li>${l.replace(/^- /, '')}</li>`
          }
        })
        html += '</ul>'

        document.getElementById('releaseNotes').innerHTML = html

        const link = document.getElementById('downloadLink')
        if (data.url) {
          link.href = data.url
          link.style.display = 'inline-block'
        }
      })
      .catch(err => {
        console.error('Erro ao carregar releases:', err)
        document.getElementById('notes').innerText = `Erro ao carregar informações da versão: ${err}`
      });
  </script>
</body>

</html>
